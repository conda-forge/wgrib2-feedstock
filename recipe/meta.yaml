{% set version = "3.7.0" %}

package:
  name: wgrib2
  version: {{ version }}

source:
  fn: wgrib2_nolib.tgz
  url: https://github.com/NOAA-EMC/wgrib2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b741a07710a8195c99a7d50de05bde90182ab4334f5c4a0d6d057c4e20cc6a75

build:
  number: 1
  skip: true  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
    - cmake
    - make
  host:
    - g2clib
    - mysql-devel
    - libaec
    - libnetcdf
    - libpng
    - nceplibs-ip
    - nceplibs-sp
    - zlib
    - jasper
  run:
    - g2clib
    - mysql-libs
    - libaec
    - libnetcdf
    - libpng
    - zlib
    - jasper

test:
  files:
    - file.grib2
  commands:
    # - wgrib2 -config # works but the return code !=0
    - wgrib2 file.grib2 -netcdf out.nc

about:
  home: http://www.cpc.ncep.noaa.gov/products/wesley/wgrib2
  license: GPL-2.0-or-later
  license_file: wgrib2/LICENSE-wgrib2
  summary: Utility to read and write grib2 files

extra:
  recipe-maintainers:
    - zklaus
    - ocefpaf
    - akrherz
